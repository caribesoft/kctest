<!DOCTYPE html>
<html>
  <head>
    <title>Knowledge City Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body class="login-bg">
	<div class="container">
		<div class="row">
		  <div class="col-md-12">	
			<div class="col-md-6 centro">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <img src="assets/images/Logo.svg" class="logi img-responsive">
			                <div class="tit">
			                  Welcome to the Learning Management System
			                </div>
			                <div class="titlog">
			                	Please log in to continue
			                </div>	
			                <div class="form-group has-search">
                                <img src="assets/images/user.svg" class="ico">
			                	<input id="username" class="campo form-control" type="text" 
			                	placeholder="User">
			                </div>	
			                 <div class="form-group has-search">
                                <img src="assets/images/password.svg" class="ico">
			                	<input id="passcode" class="campo form-control" type="password" placeholder="Password">
			                </div>	
			                <div class="remember">
			                	<input type="checkbox" id="remember"> Remeber me
			                </div>	
			                <div class="log_err"></div>               
			                <div class="action">
			                    <a class="validate_login btn btn-block signup" href="index.html">
			                    	Login<i class="fa fa-chevron-right"></i>
			                    </a>
			                </div> 
			            </div>
			        </div>
			      </div>
			    </div>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/simple-bootstrap-paginator.js"></script>
	<script src="js/pagination.js"></script>
    <script src="js/mycontroller.js"></script>
  </body>
</html>
